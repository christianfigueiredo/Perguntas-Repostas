<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>              
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group">
                        <input  
                        type="text"    
                        required="true"                                            
                        class="form-control" 
                        placeholder="UsuÃ¡rio" 
                        formControlName="usuario" >                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha" [required]="true">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mr-2 btn-login" [disabled]="!login.valid" >Entrar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Voltar</button>
                    </div>
                    <div class="form-group">
                        <a style="color: #f05f44; cursor: pointer;" routerLink="/inicio/registro">Criar Conta</a>
                    </div>
                </form>
            </div>
        </div>       
    </div>
</div>
