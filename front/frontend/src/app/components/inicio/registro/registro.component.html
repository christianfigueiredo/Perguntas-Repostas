<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registre-se</h3>
                <br>
                <form [formGroup]="registro" (ngSubmit)="registrar()">
                    <div class="form-group">
                        <input  
                        type="text"    
                        required="true"                                            
                        class="form-control" 
                        placeholder="UsuÃ¡rio" 
                        formControlName="usuario" required="true" >                        
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                        <span class="text-danger ml-2"
                            *ngIf="registro.get('senha')?.hasError('minlength') && !registro.get('senha')?.touched" >
                            A senha deve ter pelo menos <strong>6 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir a Senha" formControlName="repeteSenha">
                        <span class="text-danger ml-2"
                            *ngIf="registro.hasError('notSame')" >
                            Senha <strong>naÌƒo conferem</strong>
                        </span>
                    </div>
                    <div  class="form-group">
                        <button type="submit" class="btn btn-primary mr-2 btn-login" [disabled]="!registro.valid">Registrar</button>
                        <button class="btn btn-secondary"  routerLink="/inicio">Voltar</button>
                    </div>                    
                </form>
            </div>
        </div>       
    </div>
</div>
